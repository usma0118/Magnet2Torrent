{% extends "baseTemplate.html" %}

{% block content %}
<style>
  .magnet-icon {
  width: 20px;
  display: block;
}

.seeds {
  color: #99c24d;
}

.leechers {
  color: #c62328;
}
.badge {
  background-color: #c62328;
  margin-left: 10px;
}
</style>
<div class="field">
    <form action="/">
      <label class="label">Search:</label>
      <div class="control">
        <input type="hidden" id="website_source" name="website_source" value="<%= website_source %>" />
        <input value="" id="term" name="term" class="input is-medium" type="text" placeholder="Name search">
      </div>
    </form>
  </div>
  
  <table class="table is-striped is-fullwidth is-hoverable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Seeders</th>
        <th>Progress</th>
        <th>Magnet</th>
      </tr>
    </thead>
    <tbody>
      {% for torrent in torrents %}
        <tr>
          <td>
            <a href="{{ torrent.id }}">{{ torrent.name }}  {%- if torrent.stalled -%}<span class="badge">Stalled</span>{%-endif-%}</a>
          </td>
          <td>{{ torrent.size }}</td>
          <td class="seeds">{{ torrent.peers }}</td>
          <td {{ 'class=leechers' if torrent.stalled else 'class=seeds' }}>{{ torrent.progress }}%</td>
          <td>
            <a href="{{ torrent.magnet_url }}">
              <img class="magnet-icon" src="{{ url_for('static',filename='images/magnet-icon.png')}}" />
            </a>
          </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
