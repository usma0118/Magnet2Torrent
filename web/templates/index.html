{% extends "baseTemplate.html" %}

{% block content %}
<div class="row">
	<div class="col-12 col-lg-9">
		<div class="card">
			<div class="card-body">
				<!--end row-->
				<div class="d-flex align-items-center">
					<div>
						<h5 class="mb-0">Recent Files</h5>
					</div>
				</div>
				<div class="table-responsive mt-3">
					<table class="table table-striped table-hover table-sm mb-0">
						<thead>
							<tr>
								<th>Name <i class="bx bx-up-arrow-alt ms-2"></i>
								</th>
								<th>Created On</th>
								<th>Last Modified</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						{% if files|length<1 %}
							<tr>
								<td>
									<div class="d-flex align-items-center">
										<div><i class="bx bxs-file-pdf me-2 font-24 text-success"></i>
										</div>
										<div class="font-weight-bold text-success"></div>
									</div>
								</td>
								<td></td>
								<td></td>
								<td><i class="fa fa-ellipsis-h font-24"></i>
								</td>
							</tr>
						{% endif %}
                         {% for file in files %}
							<tr>
								<td>
									<div class="d-flex align-items-center">
										<div><i class="bx bxs-file-pdf me-2 font-24 fas fa-trash-alt"></i>
										</div>
										<div class="font-weight-bold"><a class="{{ 'text-success' if 'processed' in file.name else 'text-danger' }}" href="{{file.name}}">{{ file.name }}</a></div>
									</div>
								</td>
								<td>{{ file.created }}</td>
								<td>{{ file.modified }}</td>
								<td>
									<a href="#"><span class="glyphicon glyphicon-play-circle"></span></a>
								</td>
							</tr>
                            {% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
